<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image slider start -->
    <div class="slider">
      <div class="slides">
        <!-- radio button start -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- radio button end -->
        <!-- slide image start -->
        <div class="slide first">
          <img
            src="https://cdn.glitch.global/8eebfca2-bc05-4d21-9059-5a3b77875f72/1.jpg?v=1689741828886"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn.glitch.global/8eebfca2-bc05-4d21-9059-5a3b77875f72/2.jpg?v=1689741829756"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn.glitch.global/8eebfca2-bc05-4d21-9059-5a3b77875f72/3.jpg?v=1689741833593"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn.glitch.global/8eebfca2-bc05-4d21-9059-5a3b77875f72/4.jpg?v=1689741835114"
            alt=""
          />
        </div>
        <!-- slide image end -->
        <!-- automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <!-- automatic navigation end -->
      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!-- manual navigation end -->
    </div>
    <!-- image slide end -->
    <script>
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
